<header>
	<h1 translate>IntelliBrotherhood&trade; Assassin Manager 2022</h1>
	<div class="auth">
		<button mat-raised-button color="primary">
			<mat-icon>account_circle</mat-icon> Login
		</button>
		<button mat-stroked-button color="primary">
			<mat-icon>account_circle</mat-icon> Sign up
		</button>
	</div>
</header>

<br />

<fieldset>
	<legend translate>Add a city</legend>
	<mat-form-field>
		<mat-label>Name</mat-label>
		<input [(ngModel)]="currentCity.name" matInput  type="text" placeholder="Enter city name..." />
	</mat-form-field>
	<mat-slide-toggle [(ngModel)]="currentCity.isPublic">Public visibility</mat-slide-toggle>
	<button mat-raised-button color="primary" (click)="addCity()">+ Add</button>
</fieldset>

<br />

<app-city-list [cities]="cities" (remove)="nukeCity($event)"></app-city-list>
