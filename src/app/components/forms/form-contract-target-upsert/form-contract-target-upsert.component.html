<fieldset>
	<legend>{{target ? "Edit" : "Create"}} target {{target?.firstName}} {{target?.lastName}}</legend>
	<mat-form-field>
		<mat-label>First name</mat-label>
		<input [(ngModel)]="target?.firstName ?? firstName" matInput type="text"
			placeholder="Enter contract name..." />
	</mat-form-field>
	<mat-form-field>
		<mat-label>Last name</mat-label>
		<input [(ngModel)]="target?.lastName ?? lastName" matInput type="text"
			placeholder="Enter contract name..." />
	</mat-form-field>
	<div class="upload-wrapper">
		<button class="upload" (click)="file.click()" mat-raised-button color="primary">
			<mat-icon>upload</mat-icon>&nbsp;Choose picture
		</button>
		<input #file type="file" />
	</div>
	<br />
	<button mat-raised-button color="primary" (click)="createContractTarget()">
		<mat-icon>check</mat-icon>
		Add target
	</button>
</fieldset>
