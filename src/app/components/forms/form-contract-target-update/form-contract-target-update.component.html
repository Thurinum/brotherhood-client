<fieldset>
	<legend>Update target {{target.firstName}} {{target.lastName}}</legend>

	<mat-form-field>
		<mat-label>First name</mat-label>
		<input [(ngModel)]="target.firstName" matInput type="text"
			 placeholder="Enter contract name..." />
	</mat-form-field>
	<mat-form-field>
		<mat-label>Last name</mat-label>
		<input [(ngModel)]="target.lastName" matInput type="text"
			 placeholder="Enter contract name..." />
	</mat-form-field>
	<div class="upload-wrapper">
		<button class="upload" (click)="upload.click()" mat-raised-button color="primary">
			<mat-icon>upload</mat-icon>&nbsp;Choose picture
		</button>
		<input #upload type="file" accept="image/*" (change)="file = upload!.files![0];preview.src = URL.createObjectURL(file)" />
	</div>

	<mat-hint class="upload-preview">
		<img #preview src="https://localhost:5001/images/targets/{{target.id}}.webp" (error)="preview.src = 'https://localhost:5001/images/default.png'" alt="Picture preview of {{target.firstName}} {{target.lastName}}" />
		<br />
		<small>Picture preview</small>
	</mat-hint>

	<button mat-raised-button color="primary" (click)="updateContractTarget(file)">
		<mat-icon>check</mat-icon>
		Save changes
	</button>
</fieldset>
