<fieldset [style.width.px]=250>
	<legend>Register new target</legend>

	<mat-form-field>
		<mat-label>First name</mat-label>
		<input [(ngModel)]="firstName" matInput type="text"
			 placeholder="Enter target first name..." />
	</mat-form-field>
	<mat-form-field>
		<mat-label>Last name</mat-label>
		<input [(ngModel)]="lastName" matInput type="text"
			 placeholder="Enter target last name..." />
	</mat-form-field>
	<mat-form-field>
		<mat-label>Title</mat-label>
		<input [(ngModel)]="title" matInput type="text"
			 placeholder="Enter target title..." />
	</mat-form-field>
	<div class="upload-wrapper">
		<button class="upload" (click)="upload.click()" mat-raised-button color="primary">
			<mat-icon>upload</mat-icon>&nbsp;Choose picture
		</button>
		<p *ngIf="upload.files" class="upload-filename">{{upload.files.length > 0 ? upload.files[0].name : ''}}</p>
		<input #upload hidden type="file" accept="image/*" (change)="file = upload!.files![0];preview.src = URL.createObjectURL(file)" />
	</div>

	<mat-hint class="upload-preview">
		<img #preview src="/assets/blank-profile.svg" alt="Picture preview of the new target" />
		<br />
		<small>Picture preview</small>
	</mat-hint>

	<button mat-raised-button color="primary" (click)="createContractTarget(file)">
		<mat-icon>person_add</mat-icon>&nbsp;Register target
	</button>
</fieldset>
