<fieldset>
	<legend>Register new target</legend>

	<mat-form-field>
		<mat-label>First name</mat-label>
		<input [(ngModel)]="firstName" matInput type="text"
			 placeholder="Enter contract name..." />
	</mat-form-field>
	<mat-form-field>
		<mat-label>Last name</mat-label>
		<input [(ngModel)]="lastName" matInput type="text"
			 placeholder="Enter contract name..." />
	</mat-form-field>
	<div class="upload-wrapper">
		<button class="upload" (click)="upload.click()" mat-raised-button color="primary">
			<mat-icon>upload</mat-icon>&nbsp;Choose picture
		</button>
		<input #upload type="file" accept="image/*" (change)="file = upload!.files![0];preview.src = URL.createObjectURL(file)" />
	</div>

	<mat-hint class="upload-preview">
		<img #preview src="/src/assets/blank-profile.svg" alt="Picture preview of the new target" />
		<br />
		<small>Picture preview</small>
	</mat-hint>

	<button mat-raised-button color="primary" (click)="createContractTarget(file)">
		<mat-icon>check</mat-icon>
		Create target
	</button>
</fieldset>
