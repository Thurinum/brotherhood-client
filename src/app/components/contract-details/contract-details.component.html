<nav>
	<h2>{{model?.codename}}</h2>

	<span>
		<button mat-mini-fab color="primary" matTooltip="Add target to contract" (click)="addTarget.emit()">
			<mat-icon>add</mat-icon>
		</button>
		<button mat-mini-fab color="primary" [matMenuTriggerFor]="overflowMenu">
			<mat-icon>more_horiz</mat-icon>
		</button>
		<mat-menu #overflowMenu="matMenu" xPosition="before">
			<button mat-menu-item *ngIf="!model?.isPublic" (click)="share.emit()">
				<mat-icon>supervisor_account</mat-icon>Request assassin as backup
			</button>
			<button mat-menu-item>
				<mat-icon>exit_to_app</mat-icon>Cancel all missions
			</button>
		</mat-menu>
	</span>
</nav>
<p>{{model?.briefing ?? "There is no description for this contract."}}</p>

<br />
<mat-divider></mat-divider>
<br />


<section>
	<owl-carousel-o class="carousel" *ngIf="model?.targets && model?.targets?.length! > 0; else noTarget">
		<ng-container *ngFor="let target of model?.targets">
			<ng-template carouselSlide>
				<app-contract-target-details class="carousel-item" matRipple [title]="target.firstName" [target]="target"></app-contract-target-details>
			</ng-template>
		</ng-container>
	</owl-carousel-o>
	<ng-template #noTarget>
		<p><em>There are no targets in this contract.</em></p>
	</ng-template>
</section>
