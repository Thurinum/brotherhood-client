<img src="https://localhost:5001/images/targets/lg/{{target.id}}.webp" alt="Image de {{target.firstName}}"
onerror="this.src = '/assets/blank-profile.svg'">
<h3>{{target.firstName}} {{target.lastName}}<br/><span style="font-weight: normal;font-size: 0.85em">{{target.title}}</span></h3>

<button class="overflow-menu-btn" mat-mini-fab color="primary" [matMenuTriggerFor]="overflowMenu">
	<mat-icon>more_horiz</mat-icon>
</button>
<mat-menu #overflowMenu="matMenu" xPosition="before">
	<button mat-menu-item>
		<mat-icon>picture</mat-icon>Set target as contract cover
	</button>
	<button mat-menu-item disabled>
		<mat-icon>remove</mat-icon>Edit target
	</button>
	<button mat-menu-item>
		<mat-icon>remove</mat-icon>Remove target from contract
	</button>
	<button mat-menu-item>
		<mat-icon>supervisor_account</mat-icon>Mark target as eliminated
	</button>
	<button mat-menu-item>
		<mat-icon>supervisor_account</mat-icon>
	</button>
</mat-menu>
