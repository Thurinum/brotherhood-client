<div class="card" matRipple [class.selected]="selected" (click)="select.next(model)">
	<ng-content class="card-icon"></ng-content>
	<img class="card-image" [src]="image" draggable="false" (error)="image = fallbackImage">
	<marquee class="card-title" behavior="alternate" scrollDelay="200">{{title}}</marquee>
</div>
<button *ngIf="allowRemove" class="card-delete" (click)="remove.next(model)" mat-fab color="warn">
	<mat-icon>remove</mat-icon>
</button>
