<mat-button-toggle-group appearance="legacy">
	<mat-button-toggle>Show all</mat-button-toggle>
	<mat-button-toggle>Group by contract</mat-button-toggle>
</mat-button-toggle-group>
<nav>
	<button mat-mini-fab color="primary" (click)="refresh.next()">
		<mat-icon>refresh</mat-icon>
	</button>
	<button *ngIf="canAdd" mat-mini-fab color="primary" (click)="add.next()">
		<mat-icon>add</mat-icon>
	</button>
</nav>


<section class="card-layout" [@slideXAnimation]
	   *ngIf="model && model.length > 0; else emptyList">
	<app-card #card *ngFor="let contract of model"
		    [model]="contract" [canRemove]="canAdd"
		    [selected]="contract.id === selectedId"
		    (select)="select.next(contract); selectedId = contract.id!"
		    (remove)="remove.next(contract)"
		    [@inOutAnimation]></app-card>
</section>

<ng-template #emptyList>
	<div [@slideXAnimation]>
		<p>There are no contracts added. Add contracts to see them here.</p>
		<br />
	</div>
</ng-template>
