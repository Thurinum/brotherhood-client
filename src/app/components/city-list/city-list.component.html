<h2 translate>Added cities</h2>

<section *ngIf="cities.length > 0; else emptyList" class="card-layout">
	<app-card #card *ngFor="let city of cities" [model]="city" [canRemove]="true" (remove)="remove.next(city.id)" (click)="select.next(city)"></app-card>
</section>

<ng-template #emptyList>
	<p>There are no cities added. Add cities to see them here.</p>
	<br />
</ng-template>
