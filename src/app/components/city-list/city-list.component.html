<h2 translate>Added cities</h2>

<section *ngIf="artists.length > 0; else emptyList" class="card-layout">
	<app-card #card *ngFor="let artist of artists" [model]="artist" [canRemove]="true"></app-card>
</section>

<ng-template #emptyList>
	<p translate>There are no cities added. Add cities to see them here.</p>
	<br />
</ng-template>
