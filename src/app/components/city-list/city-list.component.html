<nav>
	<button mat-mini-fab color="primary" matTooltip="Register a city">
		<mat-icon>add</mat-icon>
	</button>
	<button mat-mini-fab color="primary" matTooltip="Refresh cities">
		<mat-icon>refresh</mat-icon>
	</button>
</nav>


<section class="card-layout" [@slide-animation]>
	<app-card #card *ngFor="let city of cities" [model]="city" [allowRemove]="false"
		    [title]="city.name" [image]="city.image!"></app-card>
</section>

<br />
